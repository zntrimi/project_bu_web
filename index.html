<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日経プロジェクト</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
      .container {
          padding: 20px;
      }
      .title {
          text-align: center;
          margin: 20px 0;
      }
      .profile-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
      }
      .profile {
          width: calc(50% - 10px);
          background-color: #fff;
          border-radius: 10px;
          overflow: hidden;
          margin-bottom: 20px;
          box-shadow: 0 2px 4px rgba(0,0,0,.2);
      }
      .profile img {
          width: 100%;
          height: 200px; /* 高さを指定して正方形に */
          object-fit: cover; /* 画像を切り取ってコンテナに合わせる */
          display: block;
      }
      .profile-name {
          padding: 15px;
          text-align: center;
          background-color: #eee;
          font-weight: bold;
      }
      @media (min-width: 600px) {
          .profile {
              width: calc(33.333% - 10px);
          }
      }
  </style>
</head>
<body>

<div class="container">
    <h1 class="title">日経プロジェクト</h1>

    <div class="profile-container">
        <div class="profile">
            <a href="リンク先URL1">

                <div class="profile-name">China</div>
            </a>
        </div>
        <div class="profile">

            </a>
        </div>
        <div class="profile">

                <div class="profile-name">Yui</div>
            </a>
        </div>
        <div class="profile">
            <a href="リンク先URL4">
                <img src="katsuki.jpeg" alt="Katsuki">
                <div class="profile-name">Katsuki</div>
            </a>
        </div>
        <div class="profile">
            <a href="リンク先URL5">
                <img src="ichie.jpeg" alt="Ichie">
                <div class="profile-name">Ichie</div>
            </a>
        </div>
        <div class="profile">
            <a href="リンク先URL6">
                <img src="mirei.jpeg" alt="Mirei">

            </a>
        </div>
